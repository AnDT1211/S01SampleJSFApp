<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Household Accounting</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:outputText styleClass="formLabel" value="#{bundle.label_enterYourName}"/>
            <h:inputText id="name" value="#{accounting.name}"/>
            
            <div class="clearfloat"/>
            
            <h:outputText styleClass="formLabel" value="#{bundle.label_enterTheDate}"/>
            <h:inputText id="date" value="#{accounting.date}">
                <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
            </h:inputText>
            
            <div class="clearfloat"/>
            
            <h:commandButton value="#{bundle.submit}" action="#{accounting.register}"/>
        </h:form>
        <h:messages/>
    </h:body>
</html>
